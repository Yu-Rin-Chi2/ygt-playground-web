<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINEミニアプリ - QRコードリーダー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Unity Canvas（非表示状態で用意） -->
    <div
      id="unity-container"
      style="
        display: none;
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      "
    >
      <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
      <div
        id="unity-loading"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 18px;
        "
      >
        Unity読み込み中...
      </div>
    </div>

    <div class="container">
      <div class="icon">📱</div>
      <h1>QRコードリーダー</h1>
      <p class="subtitle">ボタンを押してQRコードをスキャン</p>

      <button id="scanButton" class="scan-button">📷 QRコードをスキャン</button>

      <div id="status" class="status"></div>

      <div id="resultArea" class="result-area">
        <div class="result-label">スキャン結果:</div>
        <div id="resultContent" class="result-content"></div>
      </div>

      <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- LIFF SDK -->
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>

    <!-- Unity Loader（Buildフォルダにビルドファイルがある場合のみ読み込まれる） -->
    <script
      src="Build/Build.loader.js"
      onerror="console.log('Unity loader not found')"
    ></script>

    <!-- アプリケーションのJavaScript -->
    <script src="app.js"></script>
  </body>
</html>
